<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>RocketCoffe</title>
</head>
<body>
    <nav id="navigation">
        <div class="wrapper">
            <img src="./assets/svg/logo-mobile.svg" alt="Logo da Rocketseat" class="logoMobile">
            <img src="./assets/svg/logo-desktop.svg" alt="Logo da Rocketseat" class="logoDesktop">
            <button class="openMenu">
                <img src="./assets/svg/menu-buguer-open.svg" alt="Icone de abrir menu" >
            </button>
            <button class="closeMenu">
                <img src="./assets/svg/menu-buguer-close.svg" alt="Icone de fechar menu">
            </button>
        </div>
        <div class="nav__menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
            </ul>
        </div>
        <button class="takeCoffeeButton">
            Pegar meu café <img src="./assets/svg/arrow.svg" alt="">
        </button>
    </nav>
    <section id="home">
        <div class="wrapper">
            <header>
                <h1>O café que fará seu código decolar para 
                    o próximo nível.
                </h1>
            </header>
            <button>
                Pegar meu café <img src="./assets/svg/arrow.svg" alt="">
            </button>
            <h2>Great Coffe</h2>
            <h2>&lt;Great Code/&gt;</h2>
            <img src="./assets/img/rocket-coffee.png" alt="Foto de dois cafés">
        </div>
    </section>
    <img src="./assets/img/blur-1.png" alt="" class="blurLeft">
    <img src="./assets/img/blur-2.png" alt="" class="blurRight">

    <script src="./assets/js/main.js"></script>
</body>
</html>
